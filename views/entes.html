<div class="container">

    <br>

    <div class="card text-center" style=" box-shadow: -4px 2px 38px 0px rgba(0,0,0,0.41);
    -webkit-box-shadow: -4px 2px 38px 0px rgba(0,0,0,0.41);
    -moz-box-shadow: -4px 2px 38px 0px rgba(0,0,0,0.41);">

        <div class="card-header">

            <h2>Cadastro de Secretarias</h2>

        </div>

        <div class="card-body">

            <h5 class="card-title">Dados do Usuário</h5>

            <form action="GravarUsuarios" method="post">

                <div class="form-row">

                    <div class="form-group col-md-6">

                        <label for="nome">Nome do Usuário</label>

                        <input type="text" name="nome" id="nome" class="form-control" required>

                    </div>

                    <div class="form-group col-md-6">

                        <label for="usuario">Usuário</label>

                        <input type="text" name="usuario" id="usuario" class="form-control"
                            style="text-transform: uppercase" required>

                    </div>

                </div>

                <div class="form-row">


                    <div class="form-group col-md-6">

                        <label for="email">Email</label>

                        <input type="email" name="email" id="email" class="form-control" required>

                    </div>


                    <div class="form-group col-md-6">

                        <label for="senha">Senha</label>

                        <input type="password" name="senha" id="senha" class="form-control" required>

                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">

                        <label for="nivel">Tipo de usuário</label>

                        <select class="custom-select" id="nivel" name="nivel" required>

                            <option value="0">1 - Usuários</option>

                            <option value="1">2 - Operador</option>

                            <option value="2">3 - Supervisor</option>

                            <option value="9">2 - Administrador</option>

                        </select>

                    </div>


                    <div class="form-group col-md-6">

                        <label for="ativa">Situação do usuário</label>

                        <select class="custom-select" id="ativa" name="ativa" required>

                            <option value="0">1 - Inicial</option>

                            <option value="1">2 - Ativo</option>

                            <option value="2">2 - Desativado</option>

                        </select>

                    </div>


                </div>


                <button type="submit" name="cadastrarusers" id="cadastrarusers" class="btn btn-primary">Salvar</button>

                <a href="Documentos" name="retornardoc" id="retornardoc" class="btn btn-primary"
                    role="button">Retornar</a>


            </form>


        </div>

        <div class="card-footer text-muted">

            Uso exclusivo de Administradores

        </div>

    </div>

</div>
